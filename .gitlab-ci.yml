image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay

stages:
  - build

docker-build:
  stage: build
  script:
  - docker login --username=jhmckay93 -p=riverservice1037
  - docker pull jhmckay93/riverservice:latest || true
  - docker build --cache-from jhmckay93/riverservice:latest --tag jhmckay93/riverservice --iidfile imageid.txt .
  - docker push jhmckay93/riverservice
  - docker login -u _ -p $HEROKU_TOKEN registry.heroku.com
  - docker pull registry.heroku.com/riverservice/web || true
  - docker build --cache-from registry.heroku.com/riverservice/web --tag registry.heroku.com/riverservice/web --iidfile imageid.txt .
  - docker push registry.heroku.com/riverservice/web
  - apk add --no-cache curl
  - |-
    curl -X PATCH https://api.heroku.com/apps/riverservice/formation --header "Content-Type: application/json" --header "Accept: application/vnd.heroku+json; version=3.docker-releases" --header "Authorization: Bearer ${HEROKU_TOKEN}" --data '{ "updates": [ { "type": "web", "docker_image": "'$(cat imageid.txt)'" } ] }'
